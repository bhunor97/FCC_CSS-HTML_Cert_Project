<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="FCC_survey_v2.css" />
  </head>
  <body>
    <h1 id="title">Free Code Camp Survey</h1>
    <p id="description">Please fill out the survey below</p>

    <form id="survey-form">
      <h3>What is your name?</h3>
      <label id="name-label" for="name">
        Name:
        <input
          id="name"
          type="text"
          name="name"
          required
          placeholder="Enter your name"
        />
      </label>

      <h3>Share your email for the newest updates!</h3>
      <label id="email-label" for="email">
        Email:
        <input
          id="email"
          type="email"
          required
          placeholder="Enter your email"
        />
      </label>

      <h3>How old are you?</h3>
      <label id="number-label" for="number">
        Age:
        <input
          id="number"
          type="number"
          name="number"
          placeholder="Enter numbers here"
          min="0"
          max="9999"
        />
      </label>

      <h3>Would you recommend us to your friends?</h3>
      <label id="dropdown-label">
        <select id="dropdown" name="dropdown">
          <option value="">Option one</option>
          <option value="">Option two</option>
          <option value="">Option three</option>
        </select>
      </label>

      <h3>Radio Buttons:</h3>
      <label id="radio-buttons">
        <input type="radio" name="1" value="First Value" />
        <input type="radio" name="1" value="Second Value" />
        <input type="radio" name="1" value="Third Value" />
      </label>

      <h3>Checkboxes:</h3>
      <label id="checkbox-label">
        <input type="checkbox" name="checkbox_1" value="1" />
        <input type="checkbox" name="checkbox_2" value="2" />
        <input type="checkbox" name="checkbox_3" value="3" />
      </label>

      <h3>Leave a comment here:</h3>
      <label id="textarea-label">
        <textarea id="textarea" name="name" rows="8" cols="80">
          Textarea for additional comments here!
        </textarea>
      </label>

      <button id="submit" type="submit" name="button">Submit</button>
    </form>
  </body>
</html>
