<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="FCC_survey_v2.css" />
  </head>
  <body>
    <h1 id="title">Free Code Camp Survey</h1>
    <p id="description">Please fill out the survey below</p>

    <form id="survey-form">
      <h3>What's your name?</h3>
      <label id="name-label" for="name">
        Name:
        <input
          id="name"
          type="text"
          autocomplete="off"
          name="name"
          required
          placeholder="Enter your name"
        />
      </label>

      <h3>Whats's your email address?</h3>
      <label id="email-label" for="email">
        Email:
        <input
          id="email"
          type="email"
          autocomplete="off"
          required
          placeholder="Enter your email"
        />
      </label>

      <h3>How old are you?</h3>
      <label id="number-label" for="number">
        Age:
        <input
          id="number"
          type="number"
          autocomplete="off"
          name="number"
          placeholder="Enter your age"
          min="0"
          max="9999"
        />
      </label>

      <h3>What's your gender?</h3>
      <label id="dropdown-label">
        <select id="dropdown" name="dropdown">
          <option value="">Male</option>
          <option value="">Female</option>
          <option value="">...</option>
        </select>
      </label>

      <h3>Rate this survey on a scale of 1 - 10</h3>
      <label id="radio-label">
        <input type="radio" name="1" value="First Value" />
        <input type="radio" name="1" value="Second Value" />
        <input type="radio" name="1" value="Third Value" />
        <input type="radio" name="1" value="Third Value" />
        <input type="radio" name="1" value="Third Value" />
        <input type="radio" name="1" value="Third Value" />
        <input type="radio" name="1" value="Third Value" />
        <input type="radio" name="1" value="Third Value" />
        <input type="radio" name="1" value="Third Value" />
        <input type="radio" name="1" value="Third Value" />
      </label>

      <h3>What's your favourite animal?</h3>
      <label id="checkbox-label">
        <label class="checkbox-names" for="checkbox_1">
          Dog
          <input type="checkbox" name="checkbox_1" value="1" />
        </label>
        <label class="checkbox-names" for="checkbox_2">
          Cat
          <input type="checkbox" name="checkbox_2" value="2" />
        </label>
        <label class="checkbox-names" for="checkbox_3">
          Other
          <input type="checkbox" name="checkbox_3" value="3" />
        </label>
      </label>

      <h3>Leave a comment below:</h3>
      <label id="textarea-label">
        <textarea id="textarea" name="name" rows="10" cols="80">
Enter your comments here!
        </textarea>
      </label>

      <button id="submit" type="submit" name="button">Submit</button>
    </form>
  </body>
</html>
